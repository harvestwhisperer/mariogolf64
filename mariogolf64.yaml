name: Mariogolf64 (North America)
sha1: e2c4e7a905b29529b49a1619a401fe699224829b
options:
  basename: mariogolf64
  target_path: baserom.z64
  base_path: .
  platform: n64
  compiler: GCC

  asm_path: asm
  src_path: src
  build_path: build
  asset_path: bin

  undefined_funcs_auto_path: linker_scripts/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker_scripts/undefined_syms_auto.ld
  symbol_addrs_path: symbol_addrs.txt

  ld_script_path: build/mariogolf64.ld

  find_file_boundaries: True
  header_encoding: ASCII

  o_as_suffix: True
  use_legacy_include_asm: False
  mips_abi_float_regs: o32

  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]

  # extensions_path: tools/splat_ext
  
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80025C00
    subsegments:
      - [0x1000, asm]

  - type: bin
    start: 0xADD30

  - [0x2000000]
